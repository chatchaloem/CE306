<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>


    .card-container {
        position: relative;
        display: flex;
        gap: 15px;
        padding: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        box-sizing: border-box;
    }

    .card {
        position: relative;
        max-width: 300px;
        height: auto;
        margin-top: 200px;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        
    }

    .card img {
        max-width: 100%;
        height: auto;
        display: block;
    }    

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }

    .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
        pointer-events: none;
    }

    .card:hover::before {
        opacity: 1;
    }

    .card:hover .text-overlay {
        opacity: 1;
    }
</style>

<body>
    
    <div class="card-container">
        <div class="card">
        <img src="image/kiwifruit-400143_1280.jpg" alt="#">
        <div class="text-overlay">ดูรายละเอียด</div>
        </div>

        <div class="card">
        <img src="image/pomegranate-3383814_1280.jpg" alt="#">
        <div class="text-overlay">ดูรายละเอียด</div>
        </div>

    </div>

</body>
</html>
